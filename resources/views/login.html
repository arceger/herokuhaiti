<!DOCTYPE html>
<html lang="pt-BR" > 

<head>
    <meta charset="utf-8" />
    <title>Area Restrita</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />

   <link href="css/style.min.css" rel="stylesheet" type="text/css"/> 
    <link href="css/login.css" rel="stylesheet" type="text/css"/>
    <!-- BEGIN GLOBAL MANDATORY STYLES -->

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,700,300&subset=latin" rel="stylesheet" type="text/css">
        <!-- END GLOBAL MANDATORY STYLES -->
    <link rel="shortcut icon" href="image/30d.jpg"/>
  
    <script src="js/hostinger.min.js" type="text/javascript"></script>

    </head>
<body class="login">


    <div class="logo"></div>
   
<div class="content">
    <!-- BEGIN LOGIN FORM -->
   <form action = "Login" class="form-vertical login-form preloader-submit">
        

      <h3 class="form-title">Dados de Acesso</h3>
<div class="create-account"></div>
        
        
        <div class="note note-error hide">
            <button class="close" data-dismiss="alert"></button>
            <span>Digite seu email e senha.</span>
        </div>
        <div class="control-group">
          
            <label>Email</label>
            <div class="controls">
                <div class="input-icon left">
                    <i class="icon-user"></i>
                    <input class="m-wrap placeholder-no-fix" type="text" placeholder="Email" name="email" value="" required="required"/>
                </div>
            </div>
        </div>
        <div class="control-group">
            <label>Senha</label>
            <div class="controls">
                <div class="input-icon left">
                    <i class="icon-lock"></i>
                    <input class="m-wrap placeholder-no-fix" type="password" placeholder="Senha" name="password" value="" required="required"/>

                </div>
            </div>
          
            <div class="clearfix"></div>
        </div>
       
        
            
            
            
            <button type="submit" class="btn purple pull-right"><i class="preloader" style="display: none"></i>
                Login <i class="m-icon-swapright m-icon-white"></i>
            </button>
        
        
  </form>

</div>

<style>
.preloader {
    width: 14px;
    height: 14px;
    display: inline-block;
    margin-bottom: -3px;
}
</style>

</body>
</html>
